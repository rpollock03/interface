projects:
  premiere:
    schemaPath: amplify/backend/api/premiere/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
schema: ./amplify/backend/api/premiere/schema.graphql
documents: ./src/components/**/*.js
